<script>
    "use strict"; /*최우선 적으로 작성해야 하나 제외해도 가능함*/
    /*
    변수
    let, var은 변수에 재할당이 가능
    
    let은 {} scope 
    var은 function {} scope
 
    상수
    const 재선언, 재할당 모두 불가능

    연산자
     =, +, -, *, /, %, **거듭제곱, >, <
      template literal 문자열 표기법
      `(backtick) 사용
      `변수 처리는 ${변수}`
    */
   /*대입(할당) 연산자
   = 를 기준으로 우변의 숫자만큼 연산하여 좌변의 변수에 '새로운 값으로 갱신'
   +=, -=, *=, /=, **=(거듭제곱 대입), %=(나머지값 대입)
   
   a += b; -> a + b = > a; a와 b를 더한 후 a에 결과값 재할당
   
  
   */

    //변수 선언과 동시에 대입한다.
    let a = 4;
    a += 3; // a(4) + 3 -> a에 재할당하여 최종 a(7)이 출력됨
    a += 3; // a(7) + 3 -> a(10)
    a += 3; // a(10) + 3 -> a(13)
    a += 10 // a(13) + 10 -> a(23)

    //console.log("a의 값은 " + a + "입니다."); /*인용구호 백틱 없이 작성하면 일반적인 아이는 아님*/
    console.log(`a의 값은 ${a}입니다.`);

    let b = 5;
    b -= 2; // b(5) - 2 -> b(3)
    b -= 5; // b(3) - 5 -> b(-2) 
    console.log(`b: ${b}`);
</script>
